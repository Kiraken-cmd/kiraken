<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Symphony of Ordinary Days | Krono Novel</title>
    <link rel="icon" href="../img/kiranovel.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/book.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/86258823cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>A Symphony of Ordinary Days</h1>
    </header>

    <div class="search-container">
      <input
        type="text"
        id="search-bar"
        placeholder="Cari Chapter yang Terakhir Anda Baca..."
      />
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i> Cari
      </button>
    </div>

    <section id="novel">
      <div class="novel-container">
        <section id="volume-1" class="volume">
          <h3>Volume 1</h3>

          <section id="chapter-0" class="chapter">
            <img
              src="../img/sampul-ordinary.jpg"
              alt="sampul"
              class="resizable-img"
            />
          </section>
          <section id="chapter-0.5" class="chapter">
            <h3>Chapter 0: Prolog</h3>
          </section>
          <section id="chapter-1" class="chapter">
            <h3>Chapter 1: Prolog</h3>
          </section>
        </section>
      </div>
    </section>

    <footer>
      <button id="prev-chapter" style="display: none">
        <i class="fa-solid fa-circle-left fa-lg"></i>
      </button>
      <button id="next-chapter">
        <i class="fa-solid fa-circle-right fa-lg"></i>
      </button>
      <!-- <div class="marquee">
          <p>&copy; 2024 KiraKen Novel. Semua hak cipta dilindungi.</p>
        </div> -->
      <marquee behavior="alternate"
        >Created By Krono Novel | &copy; 2024</marquee
      >
    </footer>

    <script src="../js/book.js"></script>
  </body>
</html>
